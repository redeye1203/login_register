<body>
    <div class="register_con">
        <div class="l_con fl">
            <a href="index.html" class="reg_logo"><img src="images/logo02.png" width="150px" height="56px"></a>
            <div class="reg_slogan">網站好 · 功能多 · 歡迎光臨</div>
            <div class="reg_banner"></div>
        </div>

        <div class="r_con fr">
            <div class="reg_title clearfix">
                <h1>用戶註冊</h1>
                <a href="login.html">登入</a>
            </div>
            <div class="reg_form clearfix">
                <form method="post" class="register_form">
                <ul>
                    <li>
                        <label>用戶名稱:</label>
                        <input type="text" name="username" id="user_name">
                        <span class="error_tip">請輸入5-20個字元的使用者</span>
                    </li>                   
                    <li>
                        <label>密碼:</label>
                        <input type="password" name="password" id="pwd">
                        <span class="error_tip">請輸入8-20位元的密碼</span>
                    </li>
                    <li>
                        <label>確認密碼:</label>
                        <input type="password" name="password2" id="cpwd">
                        <span class="error_tip">兩次輸入的密碼不一致</span>
                    </li>
                    <li>
                        <label>手機號碼:</label>
                        <input type="text" name="mobile" id="phone">
                        <span class="error_tip">請輸入正確的手機號碼</span>
                    </li>
                    <!-- <li>
                        <label>圖形驗證碼:</label>
                        <input type="text" name="pic_code" id="pic_code" class="msg_input">
                        <img src="images/pic_code.jpg" alt="圖形驗證碼" class="pic_code">
                        <span class="error_tip">請填寫圖形驗證碼</span>
                    </li>
                    <li>
                        <label>短信驗證碼:</label>
                        <input type="text" name="sms_code" id="msg_code" class="msg_input">
                        <a href="javascript:;" class="get_msg_code">獲取短信驗證碼</a>
                        <span class="error_tip">請填寫短信驗證碼</span>
                    </li> -->
                    <li class="agreement">
                        <input type="checkbox" name="allow" id="allow" checked="checked">
                        <label>同意"優格集團使用者使用協議"</label>
                        <span class="error_tip">請勾選用戶協議</span>
                    </li>
                    <li class="reg_sub">
                        <input type="submit" value="註 冊">
                    </li>
                </ul>               
                </form>
            </div>

        </div>

    </div>
