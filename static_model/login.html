<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美多商城-登錄</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/host.js"></script>
    <script type="text/javascript" src="js/vue-2.5.16.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
</head>
<body>
    <div id="app" v-cloak>
    <div class="login_top clearfix">
        <a href="index.html" class="login_logo"><img src="images/logo02.png"></a>   
    </div>
    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">商品美 · 種類多 · 歡迎光臨</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <a href="javascript:;" class="cur">帳戶登錄</a>
                </div>
                <div class="form_con">
                    <div class="form_input cur">
                        <form method="post" class="login">
                            <input type="text" name="username" class="name_input" placeholder="請輸入用戶">
                            <div class="user_error">請輸入5-20個字元的用戶名</div>
                            <input type="password" name="pwd" class="pass_input" placeholder="請輸入密碼">
                            <div class="pwd_error">請輸入8-12位元的密碼</div>
                            <div class="more_input clearfix">
                                <input type="checkbox" name="remembered">
                                <label>記住登錄</label>
                            </div>
                            <input type="submit" value="登 錄" class="input_submit">
                        </form>
                    </div>
                </div>
                <div class="third_party">
                    <a href="javascript:;" class="qq_login">QQ</a>
                    <a href="#" class="weixin_login">微信</a>
                    <a href="register.html" class="register_btn">立即註冊</a>
                </div>

            </div>
        </div>
    </div>

    <div class="footer no-mp">
        <div class="foot_link">
            <a href="#">關於我們</a>
            <span>|</span>
            <a href="#">聯繫我們</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情連結</a>        
        </div>
        <p>CopyRight © 2016 北京美多商業股份有限公司 All Rights Reserved</p>
        <p>電話：010-****888    京ICP備*******8號</p>
    </div>
    </div>
    <script type="text/javascript" src="js/host.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
